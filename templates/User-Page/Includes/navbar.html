{% load static %}
<header class="site-header">
    <div class="container">
        <a href="/" id="branding">
            <img src="{% static 'images/logo.png' %} " alt="" class="logo">
            <div class="logo-copy">
                <h1 class="site-title">Company Name</h1>
                <small class="site-description">Tagline goes here</small>
            </div>
        </a> <!-- #branding -->

        <div class="main-navigation">
            <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu">
                <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                <li class="menu-item"><a href="{% url 'movie:product_list' %}">Movies</a></li>
                <li class="menu-item"><a href="">About</a></li>
                
                <li class="menu-item"><a href="joinus.html">Join us</a></li>
                {% if user.is_authenticated %}
                <li class="menu-item"><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="menu-item"><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul> <!-- .menu -->

            <form action="" class="search-form">
                <input type="search" id="query" name="query" placeholder="Enter Your choice">
                <button  type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div> <!-- .main-navigation -->

        <div class="mobile-navigation"></div>
    </div>
</header>
